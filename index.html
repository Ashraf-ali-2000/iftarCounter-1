<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftar-counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container dflex">
        <!-- Current Time -->
        <div class="current flex">
            <div id="text1"> </div>
            <div id="currHours"></div>
            <div id="colon1"></div>
            <div id="currMinuts"></div>
            <div id="colon2"></div>
            <div id="currSeconds"></div>
            <div id="colon5"></div>
            <div id="currAmPm"></div>
        </div>
    
        <!-- Iftar Time -->
        <div class="iftar flex">
            <div id="text2"></div>
            <div id="iftHours"></div>
            <div id="colon3"></div>
            <div id="iftMinuts"></div>
            <div id="colon4"></div>
            <div id="iftSeconds"></div>
            <div id="colon6"></div>
            <div id="iftarAmPm"></div>
        </div>
    </div>
</body>
</html>
